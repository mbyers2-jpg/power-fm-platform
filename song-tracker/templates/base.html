<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Song Tracker{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --surface2: #1c2333;
            --border: #30363d;
            --text: #e6edf3;
            --text-dim: #8b949e;
            --accent: #58a6ff;
            --green: #3fb950;
            --yellow: #d29922;
            --red: #f85149;
            --purple: #bc8cff;
            --orange: #f0883e;
            --pink: #f778ba;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
        }

        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        .nav {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            display: flex;
            align-items: center;
            height: 56px;
            gap: 32px;
        }

        .nav-logo {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-logo span { color: var(--accent); }

        .nav a.nav-link {
            color: var(--text-dim);
            font-size: 14px;
            padding: 16px 0;
            border-bottom: 2px solid transparent;
        }

        .nav a.nav-link:hover,
        .nav a.nav-link.active {
            color: var(--text);
            border-bottom-color: var(--accent);
            text-decoration: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .page-header {
            margin-bottom: 24px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .page-header .subtitle {
            color: var(--text-dim);
            font-size: 14px;
            margin-top: 4px;
        }

        /* Stat cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
        }

        .stat-card .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dim);
            margin-bottom: 4px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: 700;
        }

        .stat-card .value.green { color: var(--green); }
        .stat-card .value.accent { color: var(--accent); }
        .stat-card .value.purple { color: var(--purple); }
        .stat-card .value.orange { color: var(--orange); }

        /* Cards / panels */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-body { padding: 20px; }

        /* Grid layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 900px) {
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dim);
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        tr:last-child td { border-bottom: none; }

        tr:hover td { background: var(--surface2); }

        .text-right { text-align: right; }
        .text-center { text-align: center; }

        .mono {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 13px;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-green { background: rgba(63,185,80,.15); color: var(--green); }
        .badge-yellow { background: rgba(210,153,34,.15); color: var(--yellow); }
        .badge-purple { background: rgba(188,140,255,.15); color: var(--purple); }
        .badge-blue { background: rgba(88,166,255,.15); color: var(--accent); }
        .badge-red { background: rgba(248,81,73,.15); color: var(--red); }

        /* Chart containers */
        .chart-container {
            position: relative;
            height: 280px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
        }

        .empty-state h3 { margin-bottom: 8px; color: var(--text); }

        /* Search */
        .search-box {
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--text);
            font-size: 14px;
            width: 250px;
        }

        .search-box::placeholder { color: var(--text-dim); }
        .search-box:focus { outline: none; border-color: var(--accent); }

        /* Progress bar */
        .progress-bar {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar .fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }

        .fill-green { background: var(--green); }
        .fill-accent { background: var(--accent); }
        .fill-purple { background: var(--purple); }
        .fill-orange { background: var(--orange); }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .back-link:hover { color: var(--text); text-decoration: none; }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">
            <span>&#9835;</span> Song Tracker
        </div>
        <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Dashboard</a>
        <a href="/splits" class="nav-link {% if request.path == '/splits' %}active{% endif %}">Splits</a>
        <a href="/imports" class="nav-link {% if request.path == '/imports' %}active{% endif %}">Imports</a>
        <a href="/analytics" class="nav-link {% if request.path == '/analytics' %}active{% endif %}">Analytics</a>
        {% block nav_extra %}{% endblock %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
