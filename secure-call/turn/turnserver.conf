# Ribbon — coturn TURN server configuration
# Install: brew install coturn (macOS) or apt install coturn (Linux)

# Listener
listening-port=3478
tls-listening-port=5349

# Relay
min-port=49152
max-port=65535

# Authentication (REST API with shared secret)
use-auth-secret
static-auth-secret=REPLACE_WITH_RIBBON_TURN_SECRET

# Realm
realm=ribbon.local

# Logging
log-file=/Users/marcbyers/Agents/secure-call/logs/turnserver.log
verbose

# Security
no-multicast-peers
no-cli
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.168.0.0-192.168.255.255

# TLS (for production — provide cert paths)
# cert=/path/to/fullchain.pem
# pkey=/path/to/privkey.pem

# Total allocations quota
total-quota=100
stale-nonce=600

# Fingerprint
fingerprint

# Long-term credential mechanism
lt-cred-mech
